<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px;">

            <div class="col-md-6 offset-md-3 ">
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="">
                </div>
                <h1 class="text-center">Register Here</h1>
                <form action="">

                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter Herte">
                    </mat-form-field>

                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input type="password" matInput placeholder="Enter Herte">
                    </mat-form-field>

                    <!-- firstName field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter Herte">
                    </mat-form-field>

                    <!-- Lastname field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter Herte">
                    </mat-form-field>
                    <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Your Email Address</mat-label>
                        <input type="email" matInput placeholder="Enter Herte">
                    </mat-form-field>

                    <!-- Phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input type="number" matInput placeholder="Enter Herte">
                    </mat-form-field>


                     <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px; ;" mat-raised-button color="accent">Clear</button>


                     </div>

                </form>
            </div>
        </div>

    </div>


</div>
